general:
  log:
    level: info

observations:
  datastore: build/mrk421/dl3
  obs_time:
    start: "2021-01-01"
    stop: "2021-02-01"
  required_irf:
    - aeff
    - edisp

datasets:
  type: 1d
  stack: true
  geom:
    wcs:
      skydir: { frame: icrs, lon: 166.114 deg, lat: 38.209 deg }
      binsize: 0.02 deg
      width: { width: 2.0 deg, height: 2.0 deg }
      binsize_irf: 0.2 deg
    selection: { offset_max: 2.5 deg }
    axes:
      energy:
        min: 20 GeV
        max: 10 TeV
        nbins: 40
      energy_true:
        min: 20 GeV
        max: 10 TeV
        nbins: 20
  background:
    method: "reflected"
    parameters: { min_distance_input: 10 deg }
  on_region:
    { frame: icrs, lon: 166.114 deg, lat: 38.209 deg, radius: 0.2 deg }
  containment_correction: false

fit:
  fit_range: { min: 20 GeV, max: 10 TeV }

flux_points:
  energy: { min: 20 GeV, max: 10 TeV, nbins: 20 }
  source: Mrk421

light_curve:
  energy_edges: { min: 100 GeV, max: 10 TeV, nbins: 1 }
  source: Mrk421
