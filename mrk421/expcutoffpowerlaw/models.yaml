components:
  - name: Mrk421
    type: SkyModel
    spectral:
      type: ExpCutoffPowerLawSpectralModel
      parameters:
      - name: index
        value: 1.5
      - name: amplitude
        unit: cm-2 s-1 TeV-1
        value: 1.0e-12
      - name: reference
        unit: TeV
        value: 1.0
        frozen: true
      - name: lambda_
        unit: TeV-1
        value: 0.1
      - name: alpha
        value: 1.0
